
{% extends "inventory/base.html" %}
{% load static %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Edit Sale</h4>
                    <h6>Update sale details</h6>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="row">

                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Product</label>
                                <select name="product" class="form-control" required>
                                    {% for product in products %}
                                        <option value="{{ product.id }}" {% if sale.product.id == product.id %}selected{% endif %}>
                                            {{ product.product_code }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Quantity Sold</label>
                                <input type="number" name="quantity_sold" value="{{ form.quantity_sold.value }}" class="form-control" required>
                            </div>
                        </div>

                        <div class="col-lg-3 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Selling Price</label>
                                <input type="number" name="selling_price" value="{{ form.selling_price.value }}" step="0.01" class="form-control" required>
                            </div>
                        </div>

                        <div class="col-lg-12 mt-3">
                            <button type="submit" class="btn btn-submit me-2">Update</button>
                            <a href="{% url 'display_sales' %}" class="btn btn-cancel">Cancel</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
