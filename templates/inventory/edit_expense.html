{% extends "inventory/base.html" %}
{% load static %}
{% block content %}

<div class="page-wrapper">
<div class="content">

    <div class="page-header">
        <div class="page-title">
            <h4>Edit Expense</h4>
            <h6>Modify existing expense</h6>
        </div>
    </div>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <!-- Expense Name -->
                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Expense</label>
                            <input type="text" class="form-control" name="expense" value="{{ form.expense.value|default_if_none:'' }}" required>
                            {% if form.errors.expense %}
                                <small class="text-danger">{{ form.errors.expense.0 }}</small>
                            {% endif %}
                        </div>
                    </div>

                    <!-- Expense Rate -->
                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" class="form-control" step="0.01" name="expense_rate" value="{{ form.expense_rate.value|default_if_none:'' }}" required>
                            {% if form.errors.expense_rate %}
                                <small class="text-danger">{{ form.errors.expense_rate.0 }}</small>
                            {% endif %}
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="col-lg-12 mt-3">
                    <button type="submit" class="btn btn-submit me-2">Update</button>
                    <a href="{% url 'display_expense' %}" class="btn btn-cancel">Cancel</a>
                </div>
            </div>
        </div>
    </form>

</div>
</div>

{% endblock %}
